<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ personaje.nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src='{{ personaje.img }}'/>
  <h1>{{ personaje.nombre }}</h1>
  <h3>{{ personaje.titulo }}</h3>
  <button ion-item
  color="dark"
  name="back"
  center-block
  (click)="irAtras()">Regresar</button>
</ion-content>
